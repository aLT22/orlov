apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion CoreVersions.compile
    defaultConfig {
        applicationId CoreVersions.appId
        minSdkVersion CoreVersions.min
        targetSdkVersion CoreVersions.target
        versionCode CoreVersions.code
        versionName CoreVersions.name
        testInstrumentationRunner CoreDependencies.testInstrumentationRunner
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

apply from: 'scripts/core.gradle'
apply from: 'scripts/ui.gradle'
apply from: 'scripts/test.gradle'
